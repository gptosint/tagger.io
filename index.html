<script>
    // (All script content unchanged until addTextMarker)

    // UPDATED: Always show tag text beside marker dot
    function addTextMarker(tag){
        if(!map||!isMapInitialized)return;
        // Marker dot
        const el=document.createElement('div');
        el.className='marker-dot';
        // Text label
        const label=document.createElement('div');
        label.className='mapboxgl-marker-text';
        label.style.marginTop='4px';
        label.textContent=tag.text;

        // Combine marker and label inside a container
        const container=document.createElement('div');
        container.style.display='flex';
        container.style.flexDirection='column';
        container.style.alignItems='center';
        container.appendChild(el);
        container.appendChild(label);

        // Add to map
        new mapboxgl.Marker(container)
            .setLngLat([tag.longitude,tag.latitude])
            .addTo(map);
    }
</script>
