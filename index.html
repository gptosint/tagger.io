<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Text Tags Globe</title>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.tailwind) {
                tailwind.config = {
                    darkMode: 'class',
                    theme: {
                        extend: {
                            colors: { primary: '#FF2D95' }
                        }
                    }
                };
            }
        });
    </script>
    <style>
        body { color: #FFFFFF; background: #3F00FF; text-shadow: #FFF 0 0 5px,#FFF 0 0 10px,#FFF 0 0 15px,#FF2D95 0 0 20px,#FF2D95 0 0 30px,#FF2D95 0 0 40px,#FF2D95 0 0 50px,#FF2D95 0 0 75px; font-size:2.8vh; font-family:'Segoe UI',Arial,sans-serif; }
        h1,h2,.neon-text{ color:#FFFFFF; text-shadow:#FFF 0 0 5px,#FFF 0 0 10px,#FFF 0 0 15px,#FF2D95 0 0 20px,#FF2D95 0 0 30px,#FF2D95 0 0 40px; }
        button,.btn-primary,.btn-secondary{ color:#FFFFFF!important; background:#1a1134!important; text-shadow:#FFF 0 0 5px,#FFF 0 0 10px,#FFF 0 0 15px,#FF2D95 0 0 20px; font-size:3vh!important; text-transform:uppercase; font-weight:bold; }
        button:hover,.btn-primary:hover,.btn-secondary:hover{ box-shadow:0 0 10px #FF2D95,0 0 20px #FF2D95,0 0 30px #FF2D95; background:#3F00FF!important; }
        .info-panel,.tags-list-container{ background:rgba(26,17,52,0.8)!important; border:1px solid #FF2D95; box-shadow:0 0 10px #FF2D95; }
        .tag-item{ background:rgba(26,17,52,0.6)!important; border-bottom:1px solid #FF2D95!important; color:#FFFFFF!important; }
        .tag-item:hover{ background:rgba(63,0,255,0.4)!important; }
        .tag-item.viewing{ background:rgba(255,45,149,0.3)!important; border-left:3px solid #FF2D95!important; }
        .text-gray-500,.text-gray-600,.text-gray-400{ color:rgba(255,255,255,0.7)!important; }
        #map{ position:relative; width:100%; height:60vh; border:3px solid #FF2D95; box-shadow:0 0 15px #FF2D95; }
        .mapboxgl-marker-anchor-center{ display:flex; flex-direction:column; align-items:center; }
        .marker-dot{ width:14px; height:14px; border-radius:50%; border:2px solid #FFFFFF; box-shadow:0 0 10px #FF2D95; z-index:2; }
        .user-marker{ width:20px; height:20px; border-radius:50%; border:2px solid #FFFFFF; cursor:pointer; box-shadow:0 0 15px #FF2D95; }
        @keyframes pulse-map{0%{box-shadow:0 0 0 0 rgba(255,45,149,0.8);}70%{box-shadow:0 0 0 10px rgba(255,45,149,0);}100%{box-shadow:0 0 0 0 rgba(255,45,149,0);}}
        .pulse-animate{ animation:pulse-map 2s infinite; }
        .mapboxgl-popup-content{ background:rgba(26,17,52,0.9)!important; color:#FFFFFF!important; border:1px solid #FF2D95!important; box-shadow:0 0 10px #FF2D95!important; }
        .mapboxgl-popup-tip{ border-top-color:#FF2D95!important; border-bottom-color:#FF2D95!important; }
        .spinner{ border:3px solid rgba(255,255,255,0.1); border-top:3px solid #FF2D95; width:20px; height:20px; animation:spin 1s linear infinite; }
        @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
        .alert{ background-color:rgba(26,17,52,0.8); color:#FFFFFF; padding:10px; margin-bottom:10px; border-radius:4px; border:1px solid #FF2D95; display:none; text-shadow:none; }
        .success{ background-color:rgba(26,17,52,0.8); color:#FFFFFF; padding:10px; margin-bottom:10px; border-radius:4px; border:1px solid #00FF00; display:none; text-shadow:none; }
        .legend{ position:absolute; bottom:30px; right:10px; background:rgba(26,17,52,0.8); padding:10px; border-radius:4px; z-index:1; font-size:12px; box-shadow:0 0 10px #FF2D95; max-height:200px; overflow-y:auto; }
        .legend-item{ display:flex; align-items:center; margin-bottom:5px; }
        .legend-color{ width:16px; height:16px; border-radius:50%; margin-right:8px; border:1px solid #FFFFFF; box-shadow:0 0 5px #FF2D95; }
        .tags-list{ max-height:300px; overflow-y:auto; scrollbar-width:thin; display:flex; flex-direction:column; }
        .tags-list::-webkit-scrollbar{ width:6px; }
        .tags-list::-webkit-scrollbar-track{ background:#1a1134; }
        .tags-list::-webkit-scrollbar-thumb{ background:#FF2D95; border-radius:3px; }
        .tags-list::-webkit-scrollbar-thumb:hover{ background:#FF6DB5; }
        .loading-indicator{ display:flex; justify-content:center; align-items:center; padding:20px; color:#FFFFFF; font-style:italic; text-shadow:none; }
        .user-dot{ display:inline-block; width:12px; height:12px; border-radius:50%; margin-right:5px; box-shadow:0 0 5px #FF2D95; }
        #globe-toggle{ position:absolute; top:10px; right:10px; z-index:10; background:rgba(26,17,52,0.8)!important; border:2px solid #FF2D95!important; border-radius:4px; padding:5px 10px; font-size:15px; font-weight:bold; color:white; }
        #loading{ position:absolute; top:0; left:0; width:100%; height:100%; background-color:rgba(26,17,52,0.8); display:flex; justify-content:center; align-items:center; color:white; font-size:24px; }
        header{ background:rgba(26,17,52,0.9)!important; border-bottom:3px solid #FF2D95; box-shadow:0 0 15px #FF2D95; }
        footer{ background:rgba(26,17,52,0.9)!important; border-top:1px solid #FF2D95; color:#FFFFFF!important; box-shadow:0 0 10px #FF2D95; text-shadow:none; }
        .font-medium,.font-semibold,.font-bold{ text-shadow:#FFF 0 0 3px,#FF2D95 0 0 8px; }
        p,.text-sm{ text-shadow:none; }
        .new-tag-badge{ background-color:#FF2D95; color:white; padding:2px 6px; border-radius:10px; font-size:10px; margin-left:8px; animation:pulse 1.5s infinite; text-shadow:none; }
        #tag-text{ background:rgba(26,17,52,0.5); border:1px solid #FF2D95; color:white; border-radius:0.5rem; padding:0.75rem; width:100%; box-shadow:0 0 10px rgba(255,45,149,0.3); transition:box-shadow 0.3s; }
        #tag-text:focus{ outline:none; box-shadow:0 0 15px rgba(255,45,149,0.6); border:1px solid #FF2D95; }
        #tag-text::placeholder{ color:rgba(255,255,255,0.6); }
        .mapboxgl-marker-text{ position:relative; font-family:'Arial',sans-serif; font-size:12px; width:fit-content; max-width:150px; background:rgba(26,17,52,0.85); color:white; padding:3px 8px; border-radius:6px; box-shadow:0 0 5px #FF2D95; border:1px solid #FF2D95; text-align:center; }
    </style>
    <script>
        // Set Mapbox access token directly
        const MAPBOX_ACCESS_TOKEN = "pk.eyJ1IjoiaHViaWdhZ2EiLCJhIjoiY21lZW1yNXk2MGVuZzJucXdiaXo4OXB2NiJ9.Oj5Qv049NGjIXHNx4Zo2SQ";
    </script>
</head>
<body class="font-sans antialiased">
    <div class="min-h-screen flex flex-col">
        <header class="text-white p-4 shadow-md">
            <h1 class="text-xl font-bold text-center">Geo-Text Tags Globe</h1>
        </header>
        <main class="flex-grow flex flex-col">
            <div id="error-container" class="alert mx-4 mt-2">
                <p id="error-message"></p>
            </div>
            <div id="success-container" class="success mx-4 mt-2">
                <p id="success-message"></p>
            </div>
            <div id="loading" style="display: none;">
                <div class="spinner mr-2"></div>
                <div>Loading map...</div>
            </div>
            <div id="map" class="rounded-lg overflow-hidden shadow-inner relative mx-4 mt-4">
                <button id="globe-toggle">
                    <span id="globe-text">Enable Globe</span>
                </button>
                <div id="map-legend" class="legend">
                    <div class="legend-title mb-2 font-semibold">Users & Tags</div>
                    <div id="legend-content">
                        <div class="legend-item">
                            <div class="spinner mr-2"></div>
                            <span>Loading users...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-4">
                <div id="location-info" class="mb-4 info-panel p-3 rounded-lg shadow-md">
                    <p id="current-location" class="text-sm">Waiting for location...</p>
                    <p id="tags-count" class="text-sm mt-1">No text tags yet</p>
                </div>
                <div class="flex flex-col gap-4 mb-4">
                    <textarea id="tag-text" rows="3" placeholder="Enter your text tag here..." class="mb-2"></textarea>
                    <button id="add-tag-btn" class="btn-primary py-3 px-4 rounded-lg shadow font-medium transition-all">
                        Add Text Tag to Map
                    </button>
                </div>
                <div class="tags-list-container p-3 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-2">All Text Tags</h2>
                    <div id="tags-list" class="tags-list">
                        <div id="loading-indicator" class="loading-indicator">
                            <div class="spinner mr-2"></div>
                            <span>Loading tags...</span>
                        </div>
                        <p id="no-tags-message" class="text-center py-6" style="display: none;">No text tags available</p>
                        <div id="tags-items"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="p-4 text-center text-sm">
            <p>Navigate the map to find text tags</p>
        </footer>
    </div>
<script>
// Mapbox access token is provided via MAPBOX_ACCESS_TOKEN constant directly.
mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
const API_BASE_URL = '/api';
const textTags = []; // holds thread objects
const tagMarkers = [];
const userColors = new Map();
const USER_COLOR_PALETTE = ['#FF2D95', '#7A5CFF', '#00F0FF', '#FFD166', '#06D6A0', '#EF476F'];
let map=null;let currentUserId=null;let currentPosition=null;let currentUserMarker=null;let isMapInitialized=false;let socket=null;let isLoadingTags=false;let lastFetchTime=0;let colorIndex=0;

function distanceMeters(aLat,aLon,bLat,bLon){const R=6371000;const toRad=x=>x*Math.PI/180;const dLat=toRad(bLat-aLat);const dLon=toRad(bLon-aLon);const lat1=toRad(aLat);const lat2=toRad(bLat);const a=Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)*Math.sin(dLon/2);const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));return R*c;}

function findNearbyThread(){if(!currentPosition)return null;for(const t of textTags){const d=distanceMeters(currentPosition.latitude,currentPosition.longitude,t.latitude,t.longitude);if(d<200)return t;}return null;}
function showError(m){const e=document.getElementById('error-container');const t=document.getElementById('error-message');if(e&&t){t.textContent=m;e.style.display='block';setTimeout(()=>{e.style.display='none';},4000);}}
function showSuccess(m){const e=document.getElementById('success-container');const t=document.getElementById('success-message');if(e&&t){t.textContent=m;e.style.display='block';setTimeout(()=>{e.style.display='none';},4000);}}
function init(){initUserSession();document.getElementById('add-tag-btn').addEventListener('click',addTextTag);initGeolocation();fetchTagsFromBackend();setInterval(fetchTagsFromBackend,30000);}document.addEventListener('DOMContentLoaded',init);
function initUserSession(){currentUserId=localStorage.getItem('geo_text_user_id');if(!currentUserId){currentUserId='user_'+Math.random().toString(36).substring(2,9);localStorage.setItem('geo_text_user_id',currentUserId);}}
function initWebSocket(){socket={send:d=>console.log('WebSocket message sent:',d),close:()=>console.log('WebSocket connection closed')};}
function initGeolocation(){if(navigator.geolocation){navigator.geolocation.getCurrentPosition(p=>{initMap(p.coords.latitude,p.coords.longitude);updateUserPosition(p);navigator.geolocation.watchPosition(updateUserPosition);},()=>{showError('Location access denied.');initMap(0,0);});}else{showError('Geolocation unsupported.');initMap(0,0);}}
function initMap(lat,lon){map=new mapboxgl.Map({container:'map',style:'mapbox://styles/hubigaga/clre95zh8008s01pfeg2j2dpo',center:[lon,lat],zoom:15});map.addControl(new mapboxgl.NavigationControl());map.on('load',()=>{isMapInitialized=true;addUserMarker(lat,lon);updateTagsList();});}
function updateUserPosition(p){const{latitude:lat,longitude:lon}=p.coords;currentPosition={latitude:lat,longitude:lon};document.getElementById('current-location').textContent=`Your position: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;if(currentUserMarker){currentUserMarker.setLngLat([lon,lat]);}else if(isMapInitialized){addUserMarker(lat,lon);}}
function fetchTagsFromBackend(){isLoadingTags=true;const loadingIndicator=document.getElementById('loading-indicator');const noTagsMessage=document.getElementById('no-tags-message');if(loadingIndicator)loadingIndicator.style.display='flex';if(noTagsMessage)noTagsMessage.style.display='none';fetch(`${API_BASE_URL}/tags`).then(res=>{if(!res.ok)throw new Error('Failed to load tags');return res.json();}).then(data=>{const incoming=Array.isArray(data)?data:[];textTags.length=0;textTags.push(...incoming.map(tag=>({latitude:Number(tag.lat),longitude:Number(tag.lng),text:String(tag.text||'').trim(),timestamp:tag.timestamp||Date.now(),userId:sanitizeUserId(tag.userId)})).filter(tag=>!Number.isNaN(tag.latitude)&&!Number.isNaN(tag.longitude)&&tag.text));resetLegendColors();updateTagsCount();updateTagsList();updateLegend();}).catch(()=>{showError('Failed to load tags');}).finally(()=>{isLoadingTags=false;if(loadingIndicator)loadingIndicator.style.display='none';if(textTags.length===0&&noTagsMessage){noTagsMessage.style.display='block';}updateLegend();});}
function addTextTag(){if(!currentPosition){showError('Wait for location.');return;}const area=document.getElementById('tag-text');const text=area.value.trim();if(!text){showError('Enter text.');return;}const sanitizedUserId=sanitizeUserId(currentUserId);const tag={userId:sanitizedUserId,latitude:currentPosition.latitude,longitude:currentPosition.longitude,text,timestamp:Date.now()};textTags.push(tag);updateTagsCount();updateTagsList();updateLegend();area.value='';showSuccess('Tag added!');uploadTagToBackend(tag);}
function uploadTagToBackend(tag){fetch(`${API_BASE_URL}/tags`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({lat:tag.latitude,lng:tag.longitude,text:tag.text,userId:tag.userId})}).then(res=>{if(!res.ok)throw new Error('Request failed');return res.json();}).then(data=>{if(data&&data.success){showSuccess('Tag saved!');}else{showError('Failed to save tag');}}).catch(()=>{showError('Failed to save tag');});}
function updateTagsCount(){const el=document.getElementById('tags-count');const c=textTags.length;el.textContent=c===0?'No text tags yet':`${c} total tag${c===1?'':'s'}`;}
function updateTagsList(){const itemsContainer=document.getElementById('tags-items');if(!itemsContainer)return;itemsContainer.innerHTML='';clearTagMarkers();const noTagsMessage=document.getElementById('no-tags-message');if(textTags.length===0){if(noTagsMessage)noTagsMessage.style.display='block';return;}if(noTagsMessage)noTagsMessage.style.display='none';textTags.forEach(tag=>{const color=getColorForUser(tag.userId);const item=document.createElement('div');item.className='tag-item py-2 px-3 mb-1 rounded flex items-center';item.innerHTML=`<span class="user-dot" style="background:${color}"></span><span>${tag.text}</span><span class="ml-auto text-gray-400 text-xs">${tag.latitude.toFixed(3)}, ${tag.longitude.toFixed(3)}</span>`;item.onclick=()=>{if(map){map.flyTo({center:[tag.longitude,tag.latitude],zoom:15});}};itemsContainer.appendChild(item);addTextMarker(tag,color);});}
function clearTagMarkers(){while(tagMarkers.length){const marker=tagMarkers.pop();marker.remove();}}
function addUserMarker(lat,lon){if(!map||!isMapInitialized)return;const el=document.createElement('div');el.className='user-marker pulse-animate';currentUserMarker=new mapboxgl.Marker(el).setLngLat([lon,lat]).addTo(map);}
function addTextMarker(tag,color){
    if(!map||!isMapInitialized)return;
    const el=document.createElement('div');
    el.className='marker-dot';
    const markerColor=color||'#FF2D95';
    el.style.background=markerColor;
    el.style.boxShadow=`0 0 10px ${markerColor}`;
    const label=document.createElement('div');
    label.className='mapboxgl-marker-text';
    label.style.marginTop='4px';
    label.textContent=tag.text;
    const container=document.createElement('div');
    container.style.display='flex';
    container.style.flexDirection='column';
    container.style.alignItems='center';
    container.appendChild(el);
    container.appendChild(label);
    const marker=new mapboxgl.Marker(container)
        .setLngLat([tag.longitude,tag.latitude])
        .addTo(map);
    tagMarkers.push(marker);
}

function sanitizeUserId(id){
    if(typeof id!=='string')return 'anonymous';
    const trimmed=id.trim();
    if(!trimmed)return 'anonymous';
    return trimmed.slice(0,50);
}

function getColorForUser(userId){
    const key=userId||'anonymous';
    if(!userColors.has(key)){
        const color=USER_COLOR_PALETTE[colorIndex%USER_COLOR_PALETTE.length];
        userColors.set(key,color);
        colorIndex+=1;
    }
    return userColors.get(key);
}

function resetLegendColors(){
    userColors.clear();
    colorIndex=0;
}

function updateLegend(){
    const legend=document.getElementById('legend-content');
    if(!legend)return;
    legend.innerHTML='';
    if(textTags.length===0){
        const empty=document.createElement('div');
        empty.className='legend-item';
        empty.innerHTML='<span class="text-gray-400 text-xs">No users yet</span>';
        legend.appendChild(empty);
        return;
    }
    const counts=new Map();
    textTags.forEach(tag=>{
        const id=sanitizeUserId(tag.userId);
        if(!counts.has(id)){
            counts.set(id,{count:0,color:getColorForUser(id)});
        }
        counts.get(id).count+=1;
    });
    counts.forEach((info,id)=>{
        const item=document.createElement('div');
        item.className='legend-item';
        const colorBlock=document.createElement('div');
        colorBlock.className='legend-color';
        colorBlock.style.background=info.color;
        item.appendChild(colorBlock);
        const text=document.createElement('span');
        const label=id==='anonymous'?'Anonymous':id;
        text.textContent=`${label} (${info.count})`;
        item.appendChild(text);
        legend.appendChild(item);
    });
}
</script>
</body>
</html>
